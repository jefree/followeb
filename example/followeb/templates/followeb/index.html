{% extends 'followeb/base.html' %}
{% load staticfiles %}
{% block title %}
	Followeb
{% endblock %}

{% block subtitle %}
	Welcome
{% endblock %}

{% block content %}

{% for dato in lista %}
	<div class="row">
		<div class="span4">
			<img src={% static "followeb/img/add.png" %}>
		</div>
		<div class="span4">
			<h4>
				<div class="row">{{ dato.title }}</div>
				<div class="row">{{ dato.description }}</div>	
			</h4>				
		</div>
		<div class="span4">
			<a href="/followeb/history/{{ dato.id }}">Enlace</a>
		</div>
	</div>
	<br><br>
{% endfor %}
{% endblock %}
