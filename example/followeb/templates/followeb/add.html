{% extends "followeb/base.html" %}

{%load staticfiles%}

{% block title %} Subscribe {% endblock%}
{% block subtitle %} Add New Subscription {% endblock%}

{% block content%} 

	<div class="form-horizontal">
		<input type='text' class='input-xxlarge' placeholder='Type a URL ...' id='url-text' />
		<input type='button' class='btn btn-inverse' name='search' value='Buscar' id='preview-button'/>
	</div>

	<div class='row-fluid'>
		<div class='span12 text-center'>
			<h3 id='title-text'></h3>
		</div>
	</div>

	<div class='row-fluid'>	
		<div class='span2'>
			<img src='' class='img-rounded' id='image-preview'>
		</div>

		<div class='span8'>
			<p id='description-text'>
				
			</p>
		</div>
	</div>

	<div>
		<input type='button' class='btn btn-primary' value='Subscribe' href='#subscribe-modal' data-toggle='modal' id='save-button'>
	</div>


	<div class="modal hide fade" id="subscribe-modal">
	  <div class="modal-header">
	    <a class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
	    <h3>Subscribe</h3>
	  </div>

	  	<form action='/algo' method='POST'>
		  <div class="modal-body">
		    
		  		<label>Title</label> <input type='text' class='input-xlarge' placeholder='Title...' id='title-text'/>
		  		<label>Description<label><textarea rows='3'></textarea>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn" data-dismiss="modal" >Close</a>
		    <button href="#" type='submit' class="btn btn-primary" >Subscribe</a>
		  </div>
		</form>
	</div>

{% endblock %}

{%block javascript%}

<script src= {% static "followeb/js/preview.js" %}> </script>

<script> 
	init();
</script>

{% endblock %}
